<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My User Profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" placeholder="Name" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email" [readOnly]="user.google">
                        </div>
                    </div>
                    <button type=" submit " class="btn btn-success btn-block waves-effect waves-light m-r-10 " [disabled]="profileForm.invalid"><i class="fa fa-save "></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 ">
        <div class="card ">
            <div class="card-body ">
                <h4 class="card-title ">Image Profile</h4>
                <h6 class="card-subtitle ">Settings</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imagesURL" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <br>
                <input type="file" (change)="changeImage($event)">
                <br>
                <br>
                <button type="buttom " class="btn btn-success btn-block waves-effect waves-light m-r-10 " [disabled]="!uploadedPhoto" (click)="uploadImage()"><i class="fa fa-save "></i> Upload</button>
            </div>
        </div>
    </div>

</div>
